<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Learn math in TS</title>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <style type="text/css">
         canvas{
             border: 1px dotted black;
             display: block;
         }
        </style>
    </head>
    <body>
        <h1>Welcome to the basics - data -types 2!</h1>
        <form class="pure-form pure-form-stacked">
            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="textAreaText">Please fill some text:</label>
                    <textarea id="txtAreaText" name="txtAreaText" cols="50" rows="10" class="pure-input-1-2"></textarea>
                </div>
                <div class="pure-u-1 pure-u-md-1-3">
                    <button id="btnSubmit" class="pure-button pure-button-primary">GO!</button>
                </div>
            </div>
        </form>
        <canvas id="canvas" width="600" height="150"></canvas>
        <script src="../../js/episodes/data-types2/index.js" type="text/javascript"></script>
    </body>
</html>
